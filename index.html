<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <p id="demo"></p>
  <script>
      // Math 2 
      //  In the second task, you are provided with two calculations with the results stored in the variables result and result2. 
      //Ct. You need to take the calculations, multiply them, and format the result to two decimal places.
      
      //  Multiply result and result2 and assign the result back to result (use assignment shorthand).
      //  Format result so that it has two decimal places and store it in a variable called finalResult.
      //  Check the data type of finalResult using typeof. If it's a string, convert it to a number type and store the result in a variable called finalNumber.

      let result = 100 * 3 / 5
        , result2 = 25 ** 2 / 5;

        result *= result2;

      let finalResult = result.toFixed(2);

      let finalNumber;
      if(typeof finalResult === "string") {
        finalNumber = parseFloat(finalResult)
      }

      console.log(finalNumber)
  </script>
</body>
</html>
