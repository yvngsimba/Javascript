<body>
  <h1>Show the sign</h1>
  <p> if..else, write the code which gets a number via prompt and then shows in alert:</p>

  <p>1, if the value is greater than zero,</p>
  <p>-1, if less than zero,</p>
  <p>0, if equals zero.</p>
  <p>In this task we assume that the input is always a number.</p>
  <script>
    let rdmNumber = prompt('Enter a number', 0);

    if (rdmNumber > 0) {
      alert('1');
    } else if (rdmNumber < 0) {
        alert('-1');
    } else {
        alert('0');
    }

  </script>
</body>
</html>
